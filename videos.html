<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #3f51b5, #2196f3);
            color: #fff;
            padding: 1.5em 2em;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        main {
            padding: 2em;
            flex: 1;
        }

        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }

        .videos video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .videos video:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(135deg, #3f51b5, #2196f3);
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Videos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="videos.html">Videos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="videos">
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="videos/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Add more videos as needed -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Our Awesome Group. All rights reserved.</p>
    </footer>
</body>
</html>
